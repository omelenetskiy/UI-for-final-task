<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/Login.css">
</head>
<body>
  
  <div class="login">
    <div class="ui-card">
      <div class="ui-card__title">
        <h4 class="ui-text-title">Login</h4>
      </div>
      <form>
        <div class="ui-card__content">
          <label class="ui-field">
            <input type="email">
            <span>Email</span>
          </label>
          <label class="ui-field">
            <input type="password">
            <span>Password (6 symbols min require)</span>
          </label>
        </div>
        <div class="ui-card__actions">
          <div>
            <button class="ui-button ui-button_raised">Login</button>
            <button class="ui-button ui-button_icon">
              <i class="fab fa-google"></i>
            </button>
            <button class="ui-button ui-button_icon">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="ui-button ui-button_icon">
              <i class="fab fa-github"></i>
            </button>
          </div>
          <div class="form__actions__link">
            Don`t have an account? <a href="#">Sign Up</a>
          </div> 
        </div>
      </form>
    </div>
  </div>

</body>
</html>
